<!DOCTYPE html>
<html>
	<head>
		<title>Adivinhe a Palavra</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
	</head>
	<body>
		<h2>Pontuação</h2>
		<h3 id="player1Name"></h3>
		<span id="player1Score"></span>
		<br>
		<h3 id="player2Name"></h3>
		<span id="player2Score"></span>
		<div class="container">
			<center>
				<h2 style="color: white;">Adivinhe a Palavra!</h2>
				<br>
				<h3 id="playerQuestion"></h3>
				<br>
				<h3 id="playerAnswer"></h3>
				<br>
				<div id="output" class="col-lg-6"></div>
				<br>
				<label>Envie sua Palavra: <b style="color: red">Utilize uma palavra com 5 ou mais letras</b></label>
				<input type="text"id="word"class="form-control"placeholder="Escreva a palavra aqui!">
				<br>
				<button class="btn btn-danger"onclick="Enviar()">Enviar palavra</button>
			</center>
		</div>
		<script src="game_page.js"></script>
	</body>
</html>
